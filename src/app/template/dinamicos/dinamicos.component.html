<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!--NOMBRE-->
    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   name="nombre"
                   [ngModel]="gamer.nombre"
                   placeholder="Nombre de la persona"
                   required>
            <span class="form-text text-danger"
                   *ngIf="miFormulario.controls['nombre']?.invalid && miFormulario.controls['nombre']?.touched">
               Este Campo en requerido
           </span>
        </div>
    </div>

    <!--Agregar Favorito-->

    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" 
                       class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       name="nuevoJuego"/>

                   <button class="btn btn-outline-primary" 
                           type="button"
                           (click)="agregarJuego()">
                           Agregar
                    </button>
            </div>

        </div>
    </div>

    <!--Lista de Juegos Favoritos-->

    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of gamer.favoritos; let i = index">
                <input type="text" 
                    [(ngModel)] = "juego.nombre"
                    [name] = '"favorito_" + i'
                    class="form-control"
                    required>

                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Gamer</span>
