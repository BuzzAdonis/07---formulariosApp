<h2>Template: <small>Switches</small></h2>
<hr>
<form #miFormulario='ngForm'>
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-from-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero"
                       id="radioMasculido">
                <label class="form-check-label" for="radioMasculido">
                      Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       [(ngModel)] = "persona.genero"
                       value="F"
                       name="radioGenero"
                       id="radioFemenino" >
                <label class="form-check-label" for="radioFemenino">
                      Femenino
                </label>
            </div>
        </div>
    </div>

        <!--Switches-->
        <div class="row mb-3">
            <label class="col-sm-3 col-from-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" 
                           type="checkbox"
                           [(ngModel)]="persona.notificaciones"
                           name="notificaciones"
                           role="switch"
                           id="switchrecibirNotificaciones">
                    <label class="form-check-label" for="switchrecibirNotificaciones">Quiero recibir notificaciones</label>
                  </div>
            </div>
        </div>
                <!--Check-->
        <div class="row mb-3">
            <label class="col-sm-3 col-from-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox"
                           [(ngModel)]="terminosYcondicioen"
                           name="terminos"
                           value=""
                           id="checkTerminino"
                           required>
                    <label class="form-check-label" for="checkTerminino">
                        Térmios y condicíones de uso
                    </label>
                </div>
            </div>
        </div>   

        <!--Boton Guardar-->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>

</form>
<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value |json }}</pre>
<br/>
<h5>Persona</h5>
<pre>{{ persona |json }}</pre>
<br/>
<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br/>
<h5>Térmios</h5>
<pre>{{ miFormulario.controls['terminos'].errors | json}}</pre>
<br/>
<pre>Comdiciones:{{ terminosYcondicioen}}</pre>
